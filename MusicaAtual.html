<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Musica Atual</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
}

img {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
}
</style>
</head>

<body>

<img id="img" src="MusicaAtual.jpg">

<script>
function refreshImage() {
    const img = document.getElementById("img");
    img.src = "MusicaAtual.jpg?t=" + Date.now();
}

// mantém a página “ativa” (importante pro TikTok)
setInterval(refreshImage, 2000);
</script>

</body>
</html>
